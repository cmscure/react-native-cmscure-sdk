// This file is part of the CMSCure SDK for React Native.
// It is used to configure the Android build settings for the CMSCure SDK module.   
plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'        // <â€” make sure this is here
  id 'androidx.compose.compiler' version '1.5.11'
}

buildscript {
  dependencies {
    classpath "androidx.compose:compose-compiler:1.5.11"
  }
}

android {
    // Use compileSdkVersion and buildToolsVersion from the root project
    namespace "com.cmscure.sdk"
    compileSdkVersion 35
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
     minSdk 24
     targetSdk 35
   }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.11'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+' 
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$rootProject.ext.kotlinVersion" // Use jdk8 variant

    // Dependencies for your CMSCureSDK.kt
    implementation 'com.google.code.gson:gson:2.8.8' // Or a newer compatible version
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // Or a newer compatible version
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3' // Match okhttp version
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'io.socket:socket.io-client:2.0.1' // Or the version your SDK uses
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4' // Or a newer compatible version
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4' // Match coroutines-core
    implementation 'io.coil-kt:coil:2.5.0' 
    implementation 'com.facebook.react:react-native:+'
   implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.23"
   def composeBom = platform("androidx.compose:compose-bom:2024.02.00")
   implementation composeBom
   implementation "androidx.compose.ui:ui"
   implementation "androidx.compose.runtime:runtime"
   implementation "androidx.compose.material3:material3"
   implementation "androidx.compose.ui:ui-graphics"
}