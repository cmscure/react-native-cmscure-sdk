apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    // Use compileSdkVersion and buildToolsVersion from the root project
    namespace "com.cmscure.sdk"
    compileSdkVersion 35
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 35
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }

 // —— COMPOSE SUPPORT ——
    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.11'  // same as your Android SDK
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+' 
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.23"

    // Dependencies for your CMSCureSDK.kt
    implementation 'com.google.code.gson:gson:2.8.8' // Or a newer compatible version
    implementation 'com.squareup.okhttp3:okhttp:4.9.3' // Or a newer compatible version
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3' // Match okhttp version
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'io.socket:socket.io-client:2.0.1' // Or the version your SDK uses
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4' // Or a newer compatible version
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4' // Match coroutines-core
    implementation 'io.coil-kt:coil:2.4.0' 
    // —— COMPOSE UI + Coil + BOM ——  
    // Make sure these versions match your Android SDK
    def composeBom = platform("androidx.compose:compose-bom:2024.02.00")
    implementation composeBom
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.runtime:runtime"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.ui:ui-graphics"

    // Coil for Compose’s AsyncImage
    implementation "io.coil-kt:coil-compose:2.5.0"
}